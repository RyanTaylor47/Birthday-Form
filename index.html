<!DOCTYPE html>
<html lang="en">

<head>
    <title>Birthday Form</title>
</head>

<body>
    <h1>Welcome to the Birthday Form!</h1>
    
    <form>
        <label for="myMonth">Birth Month: </label>
        <input type="text" id="myMonth">
        <br>
        <label for="myDay">Birth Day: </label>
        <input type="number" id="myDay">
        <br>
        <label for="myYear">Birth Year: </label>
        <input type="number" id="myYear">
    </form>
    <button onclick="addBirthday()">Submit</button>
    
    <p id="addBirthday"></p>
    
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
